<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="root-score">

        <div id="score">
                    <div id=" names">
                        <label class="nameslabel">ROCK</label>
                        <label class="nameslabel">PAPER</label>
                        <label class="nameslabel">SCISSORS</label>
                    </div>
                    <div id="scoreboard">
                        <div  class="scorebox" id ="user"> 
                          <label class="scorelabel">YOUR</label>
                          <label class="scorelabel">SCORE</label>
                          <textarea readonly id="userscore" class="scoredisplay">0</textarea> 
                        </div>
                            
                        <div class="scorebox" id="computer">
                            <label class="scorelabel"> COMPUTER</label>
                            <label class="scorelabel"> SCORE</label>
                            <textarea readonly id="compscore" class="scoredisplay">0 </textarea>
                        </div>
                    </div>
        </div>
    </div>

    <div id="root-playingarea">

         <div id="playingarea">

            <div id="rock" class="play play-rock ">
                <img class="play-image" src="rock.png" alt="none">

            </div>
            <div class="line1"> </div>
            <div id="paper" class="play play-paper">
                <img class="play-image" src="paper.png" alt="none">
            </div>
            <div class="line2"> </div>
            <div class="line3"> </div>

            <div id="scissor" class="play play-scissor">
                <img class="play-image" src="scissor.png" alt="none">

            </div>
         </div>
    </div>

   
    <div id="rules-model">
        <h3>GAME RULES</h3>
        <ul class="rules-list">
            <li>Rock beats scissors, scissors beat paper, and paper beats rock.  </li>
            <li>Agree ahead of time whether you’ll count off “rock, paper, scissors, shoot” or just “rock, paper, scissors.” </li>
            <li>Use rock, paper, scissors to settle minor decisions or simply play to pass the time</li>
        </ul>
        <button id="rule-close" onclick="hideRules()">X</div>
    </div>
    <div class="rules-bt">
        <button class="rules-button" onclick="dispRules()" >rules</button>
    </div>
</body>
</html>
